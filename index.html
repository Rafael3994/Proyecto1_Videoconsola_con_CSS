<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto 1 - Videoconsola con CSS</title>
</head>
<body>
    <div id="mando">
        <div id="base">
            <div id="base_cruceta">
                <div style="position: relative;">
                    <div id="borde_cruceta_horizontal">
                        <div id="cruceta_horizontal"></div>
                    </div>
                    <div id="borde_cruceta_vertical">
                        <div id="cruceta_vertical"></div>
                    </div>
                </div>
            </div>
            <div id="parteCentral">
                <div id="decoracion_1"></div>
                <div class="decoracion_2_3"></div>
                <div class="decoracion_2_3">
                    <div id="select">SELECT</div>
                    <div id="start">START</div>
                </div>
                <div id="base_botones_Select_Start">
                    <div id="botones_Select_Start">
                        <div class="boton1"></div>
                        <div class="boton2"></div>
                    </div>
                </div>
                <div id="decoracion_4"></div>
            </div>
            <div id="logo">
                
            </div>
            <div id="botones_A_B">                
                <div id="botonB">
                    <div class="circulo"></div>
                    <div class="letra">B</div>
                </div>
                <div id="botonA">
                    <div class="circulo"></div>
                    <div class="letra">A</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
